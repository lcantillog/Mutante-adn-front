<div class="container">
  <div class="form">

    
  </div>
  <div class="solucion"></div>
  <div class="Historico">

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="isMutante">
          <th mat-header-cell *matHeaderCellDef> Es Mutante </th>
          <td mat-cell *matCellDef="let element"> 
            <span [ngClass]="element.isMutante==true?'primary':'warn'">  {{element.isMutante==true?'Mutante':'Humano'}}
               
              
            </span>
          
          </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha| date}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="secuencia">
          <th mat-header-cell *matHeaderCellDef> Secuencia </th>
          <td mat-cell *matCellDef="let element"> {{element.secuencia}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons 
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
    

  </div>
  <div class="estadistica"></div>
</div>
